type Query {
  info: String!
  feed: String!
  trainFeed(train: String): String
  arrivalTimes(stationId: String, train: String, direction: String): TripUpdate
}

type TripUpdate {
  routeId: String
  stationID: String
  nextArrivals: [Arrival]
}

type Arrival {
  tripId: String
  direction: String
  arrivalTime: Int
}

